<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Game | JUEGO FULLSTACK P9</title>
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/roomGame.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
  </head>
  <body class="gradient-custom">
    <div class="header">
      <div class="game-name">
        <a href="/room-game">Nombre del juego</a>
      </div>
      <div class="flex">
        <div class="user-name-header"></div>
        <div class="user-action"></div>
      </div>
    </div>
    <div class="flex-container rows">
      <div class="flex flex-1 sidebar-user">
        <div class="container text-center">
          
          <div class="user-name-container">
            <h5>Jugador</h5>
            <span class="user-name"></span>
          </div>
          <div class="user-logo-container flex">
            <img draggable="true" class="user-logo img-thumbnail">
          </div>
          <div class="user-statistics-container">
            <h5>Estadísticas del usuario</h5>
          </div>
        </div>
      </div>
      <div class="flex flex-3 rooms-section">
        <div class="container">
          <div class="rooms-header text-white text-center">
            <h3>¡Bienvenido al juego!</h3>
            <span>Para jugar, necesitas ingresar a una sala disponible. Por favor, arrastra tu foto de usuario a la sala.</span>
          </div>
          <div class="rooms-container mr-4 d-grid gap-5">
            <div class="row">
              <div class="col-4 text-white">
                <h5>Sala</h5>
              </div>
              <div class="col-4 text-white">
                <h5>Jugadores</h5>
              </div>
              <div class="col-4 text-white">
                <h5>Estado</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3></h3>
    </div>
  </body>
  <footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/roomGame.js"></script>
    <script type="text/javascript" src="./js/header.js"></script>
  </footer>
</html>
